<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Monitor - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-active { background: #27ae60; }
        .status-inactive { background: #e74c3c; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .critical { color: #e74c3c; }
        .high { color: #f39c12; }
        .medium { color: #3498db; }
        .low { color: #27ae60; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .events-section, .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-list {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #bdc3c7 transparent;
        }

        .events-list::-webkit-scrollbar {
            width: 6px;
        }

        .events-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .events-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .event-item {
            padding: 15px;
            border-left: 4px solid;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            background: #f8f9fa;
            transition: transform 0.2s ease;
        }

        .event-item:hover {
            transform: translateX(5px);
        }

        .event-critical { border-left-color: #e74c3c; background: #fdf2f2; }
        .event-high { border-left-color: #f39c12; background: #fef9f3; }
        .event-medium { border-left-color: #3498db; background: #f0f8ff; }
        .event-low { border-left-color: #27ae60; background: #f0fff4; }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-time {
            color: #666;
            font-size: 0.9em;
        }

        .event-path {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .paths-list {
            margin-top: 20px;
        }

        .path-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .path-text {
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            word-break: break-all;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4);
        }

        /* Alert System Styles */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .alert-popup {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: alertSlideIn 0.3s ease-out;
        }

        @keyframes alertSlideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .alert-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .alert-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .alert-message {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #666;
        }

        .alert-critical { color: #e74c3c; }
        .alert-high { color: #f39c12; }
        .alert-medium { color: #3498db; }

        .alert-close-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        .alert-details-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: toastSlideIn 0.3s ease-out;
            max-width: 100%;
            word-wrap: break-word;
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-critical { border-left-color: #e74c3c; }
        .toast-high { border-left-color: #f39c12; }
        .toast-medium { border-left-color: #3498db; }
        .toast-low { border-left-color: #27ae60; }

        .toast-icon {
            font-size: 1.5em;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            color: #666;
            font-size: 0.9em;
        }

        .toast-close {
            cursor: pointer;
            color: #999;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Live Alert Feed */
        .live-alerts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-y: auto;
            display: none;
            z-index: 9998;
        }

        .live-alerts.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .live-alert-item {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .live-alert-time {
            color: #888;
            margin-right: 10px;
        }

        .alert-controls {
            position: fixed;
            bottom: 100px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .sound-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .alerts-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                font-size: 2em;
            }

            .toast-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .live-alerts {
                left: 10px;
                right: 10px;
                width: auto;
            }

            .alert-controls {
                right: 20px;
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üõ°Ô∏è File Integrity Monitor</h1>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Checking...</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Files Monitored</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="monitoredPaths">0</div>
                <div class="stat-label">Monitored Paths</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentActivity">0</div>
                <div class="stat-label">Recent Activity</div>
            </div>
        </div>

        <div class="main-content">
            <div class="events-section">
                <h2 class="section-title">
                    üìä Recent Events
                    <button class="btn btn-danger" onclick="clearEvents()" style="margin-left: auto; padding: 8px 16px; font-size: 12px;">
                        Clear All
                    </button>
                </h2>
                <div class="events-list" id="eventsList">
                    <div class="empty-state">No events recorded yet...</div>
                </div>
            </div>

            <div class="controls-section">
                <h2 class="section-title">‚öôÔ∏è Controls</h2>
                
                <div class="form-group">
                    <label for="pathInput">Add Path to Monitor:</label>
                    <input type="text" id="pathInput" placeholder="e.g., C:\Users\YourName\Documents">
                    <button class="btn" onclick="addPath()" style="margin-top: 10px; width: 100%;">
                        Add Path
                    </button>
                </div>

                <div class="paths-list">
                    <h3>Monitored Paths:</h3>
                    <div id="pathsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Overlay -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-popup">
            <div class="alert-icon" id="alertIcon">üö®</div>
            <div class="alert-title" id="alertTitle">Security Alert</div>
            <div class="alert-message" id="alertMessage">File activity detected</div>
            <button class="alert-close-btn" onclick="closeAlert()">OK</button>
            <button class="alert-details-btn" onclick="closeAlert()">View Details</button>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Live Alert Feed -->
    <div class="live-alerts" id="liveAlerts">
        <div style="font-weight: bold; margin-bottom: 10px; text-align: center; border-bottom: 2px solid #666; padding-bottom: 8px;">
            üî¥ LIVE SECURITY FEED
        </div>
        <div id="liveAlertsList"></div>
    </div>

    <!-- Control Buttons -->
    <div class="alert-controls">
        <button class="control-btn sound-btn" id="soundToggle" onclick="toggleSound()" title="Toggle Sound Alerts">
            üîä
        </button>
        <button class="control-btn alerts-btn" onclick="toggleLiveAlerts()" title="Toggle Live Alert Feed">
            üì∫
        </button>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">
        üîÑ
    </button>

    <script>
        let refreshInterval;
        let lastEventCount = 0;
        let soundEnabled = true;
        let liveAlertsVisible = false;
        let lastProcessedEventId = 0;

        // Alert System Functions
        function showPopupAlert(event) {
            const overlay = document.getElementById('alertOverlay');
            const icon = document.getElementById('alertIcon');
            const title = document.getElementById('alertTitle');
            const message = document.getElementById('alertMessage');

            const fileName = event.file_path.split(/[/\\]/).pop();
            const eventIcons = {
                'created': 'üìÅ',
                'modified': '‚úèÔ∏è',
                'deleted': 'üóëÔ∏è',
                'moved': 'üì¶'
            };

            icon.textContent = eventIcons[event.event_type] || 'üö®';
            title.textContent = `${event.event_type.toUpperCase()} - ${event.severity.toUpperCase()} ALERT`;
            title.className = `alert-title alert-${event.severity}`;
            message.innerHTML = `
                <strong>File:</strong> ${fileName}<br>
                <strong>Path:</strong> ${event.file_path}<br>
                <strong>Time:</strong> ${new Date(event.timestamp).toLocaleString()}
            `;

            overlay.style.display = 'flex';

            if (soundEnabled) {
                playAlertSound(event.severity);
            }
        }

        function closeAlert() {
            document.getElementById('alertOverlay').style.display = 'none';
        }

        function showToast(event) {
            const container = document.getElementById('toastContainer');
            const fileName = event.file_path.split(/[/\\]/).pop();
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${event.severity}`;
            
            const eventIcons = {
                'created': 'üìÅ',
                'modified': '‚úèÔ∏è',
                'deleted': 'üóëÔ∏è',
                'moved': 'üì¶'
            };

            toast.innerHTML = `
                <div class="toast-icon">${eventIcons[event.event_type] || 'üö®'}</div>
                <div class="toast-content">
                    <div class="toast-title">${event.event_type.toUpperCase()}</div>
                    <div class="toast-message">${fileName}</div>
                </div>
                <div class="toast-close" onclick="this.parentElement.remove()">√ó</div>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        function addToLiveAlerts(event) {
            const liveAlertsList = document.getElementById('liveAlertsList');
            const fileName = event.file_path.split(/[/\\]/).pop();
            const time = new Date(event.timestamp).toLocaleTimeString();
            
            const alertItem = document.createElement('div');
            alertItem.className = 'live-alert-item';
            alertItem.innerHTML = `
                <span class="live-alert-time">[${time}]</span>
                <span style="color: ${getSeverityColor(event.severity)}">${event.event_type.toUpperCase()}</span>
                <span style="color: white;"> ${fileName}</span>
            `;

            liveAlertsList.insertBefore(alertItem, liveAlertsList.firstChild);

            // Keep only last 50 alerts
            while (liveAlertsList.children.length > 50) {
                liveAlertsList.removeChild(liveAlertsList.lastChild);
            }

            // Flash the live alerts container
            if (liveAlertsVisible) {
                const liveAlerts = document.getElementById('liveAlerts');
                liveAlerts.style.background = 'rgba(231, 76, 60, 0.9)';
                setTimeout(() => {
                    liveAlerts.style.background = 'rgba(0, 0, 0, 0.9)';
                }, 500);
            }
        }

        function getSeverityColor(severity) {
            const colors = {
                'critical': '#e74c3c',
                'high': '#f39c12',
                'medium': '#3498db',
                'low': '#27ae60'
            };
            return colors[severity] || '#3498db';
        }

        function playAlertSound(severity) {
            // Create audio context for different alert sounds
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different frequencies for different severities
            const frequencies = {
                'critical': [800, 400, 800, 400], // Alternating high-low
                'high': [600, 300, 600],
                'medium': [400, 200],
                'low': [300]
            };

            const freq = frequencies[severity] || frequencies['medium'];
            let currentFreq = 0;

            oscillator.frequency.setValueAtTime(freq[0], audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.start();

            // Play sequence for critical alerts
            if (severity === 'critical') {
                freq.forEach((f, index) => {
                    setTimeout(() => {
                        oscillator.frequency.setValueAtTime(f, audioContext.currentTime);
                    }, index * 200);
                });
                setTimeout(() => oscillator.stop(), freq.length * 200);
            } else {
                setTimeout(() => oscillator.stop(), 300);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundBtn = document.getElementById('soundToggle');
            soundBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
            soundBtn.title = soundEnabled ? 'Sound ON - Click to disable' : 'Sound OFF - Click to enable';
            
            // Show feedback
            showToast({
                event_type: soundEnabled ? 'Sound Enabled' : 'Sound Disabled',
                file_path: 'System notification',
                severity: 'low',
                timestamp: new Date().toISOString()
            });
        }

        function toggleLiveAlerts() {
            liveAlertsVisible = !liveAlertsVisible;
            const liveAlerts = document.getElementById('liveAlerts');
            const alertsBtn = document.querySelector('.alerts-btn');
            
            if (liveAlertsVisible) {
                liveAlerts.classList.add('show');
                alertsBtn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            } else {
                liveAlerts.classList.remove('show');
                alertsBtn.style.background = 'linear-gradient(135deg, #9b59b6, #8e44ad)';
            }
        }

        // System Desktop Notifications
        let notificationPermission = 'default';

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationPermission = await Notification.requestPermission();
                if (notificationPermission === 'granted') {
                    showToast({
                        event_type: 'Permissions Granted',
                        file_path: 'Desktop notifications enabled',
                        severity: 'low',
                        timestamp: new Date().toISOString()
                    });
                } else {
                    showToast({
                        event_type: 'Permission Denied',
                        file_path: 'Desktop notifications disabled',
                        severity: 'medium',
                        timestamp: new Date().toISOString()
                    });
                }
            }
        }

        function showDesktopNotification(event) {
            if (notificationPermission !== 'granted') return;

            const fileName = event.file_path.split(/[/\\]/).pop();
            const eventIcons = {
                'created': 'üìÅ',
                'modified': '‚úèÔ∏è',
                'deleted': 'üóëÔ∏è',
                'moved': 'üì¶'
            };

        // Enhanced event checking with real-time alerts
        async function checkForNewEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                
                // Check for new events
                if (events.length > lastEventCount) {
                    const newEvents = events.slice(lastEventCount);
                    
                    newEvents.forEach(event => {
                        // Show desktop notification for all events
                        showDesktopNotification(event);
                        
                        // Show popup alerts for high priority events
                        if (event.severity === 'critical' || event.severity === 'high') {
                            showPopupAlert(event);
                        }
                        
                        // Always show toast notifications
                        showToast(event);
                        
                        // Add to live feed
                        addToLiveAlerts(event);

                        // Play sound for critical events
                        if (event.severity === 'critical' && soundEnabled) {
                            playUrgentAlert();
                        }
                    });
                    
                    lastEventCount = events.length;
                }
            } catch (error) {
                console.error('Error checking for new events:', error);
            }
        }

        // Enhanced alert sound for critical events
        function playUrgentAlert() {
            // Play multiple beeps for urgent alerts
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    playAlertSound('critical');
                }, i * 300);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalFiles').textContent = stats.total_files;
                document.getElementById('totalEvents').textContent = stats.total_events;
                document.getElementById('monitoredPaths').textContent = stats.monitored_paths;
                document.getElementById('recentActivity').textContent = stats.recent_activity;
                
                // Update status
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (stats.system_status === 'active') {
                    statusDot.className = 'status-dot status-active';
                    statusText.textContent = 'Active - Monitoring Files';
                } else {
                    statusDot.className = 'status-dot status-inactive';
                    statusText.textContent = 'Inactive - Not Monitoring';
                }
                
                // Update paths list
                updatePathsList(stats.paths);
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                
                if (events.length === 0) {
                    eventsList.innerHTML = '<div class="empty-state">No events recorded yet...</div>';
                    lastEventCount = 0;
                    return;
                }
                
                // Update last event count for new event detection
                if (lastEventCount === 0) {
                    lastEventCount = events.length;
                }
                
                eventsList.innerHTML = events.reverse().map(event => {
                    const fileName = event.file_path.split(/[/\\]/).pop();
                    const timestamp = new Date(event.timestamp).toLocaleString();
                    
                    return `
                        <div class="event-item event-${event.severity}">
                            <div class="event-header">
                                <span class="event-type ${event.severity}">${event.event_type}</span>
                                <span class="event-time">${timestamp}</span>
                            </div>
                            <div class="event-path">${fileName}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function updatePathsList(paths) {
            const pathsList = document.getElementById('pathsList');
            
            if (paths.length === 0) {
                pathsList.innerHTML = '<div class="empty-state">No paths configured</div>';
                return;
            }
            
            pathsList.innerHTML = paths.map(path => `
                <div class="path-item">
                    <span class="path-text">${path}</span>
                    <button class="remove-btn" onclick="removePath('${path}')">Remove</button>
                </div>
            `).join('');
        }

        async function addPath() {
            const pathInput = document.getElementById('pathInput');
            const path = pathInput.value.trim();
            
            if (!path) {
                alert('Please enter a path');
                return;
            }
            
            try {
                const response = await fetch('/api/add_path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    pathInput.value = '';
                    loadData();
                    showToast({
                        event_type: 'Monitor Added',
                        file_path: `Now monitoring: ${result.path}`,
                        severity: 'low',
                        timestamp: new Date().toISOString()
                    });
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error adding path: ' + error.message);
            }
        }

        async function removePath(path) {
            if (!confirm('Are you sure you want to remove this path?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/remove_path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadData();
                    showToast({
                        event_type: 'Monitor Removed',
                        file_path: `Stopped monitoring: ${path}`,
                        severity: 'medium',
                        timestamp: new Date().toISOString()
                    });
                } else {
                    alert('Error removing path');
                }
            } catch (error) {
                alert('Error removing path: ' + error.message);
            }
        }

        async function clearEvents() {
            if (!confirm('Are you sure you want to clear all events?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear_events', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    lastEventCount = 0;
                    document.getElementById('liveAlertsList').innerHTML = '';
                    loadData();
                } else {
                    alert('Error clearing events');
                }
            } catch (error) {
                alert('Error clearing events: ' + error.message);
            }
        }

        function loadData() {
            loadStats();
            loadEvents();
        }

        // Enhanced auto-refresh with real-time event checking
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadData();
                checkForNewEvents();
            }, 2000); // Check every 2 seconds for real-time alerts
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAlert();
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                toggleSound();
            }
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                toggleLiveAlerts();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            startAutoRefresh();
            
            // Request notification permission immediately
            requestNotificationPermission();
            
            // Show welcome message
            setTimeout(() => {
                showToast({
                    event_type: 'System Ready',
                    file_path: 'File Integrity Monitor is now active',
                    severity: 'low',
                    timestamp: new Date().toISOString()
                });
            }, 1000);
        });

        // Handle page visibility for better performance
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });

        // Close alert when clicking outside
        document.getElementById('alertOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAlert();
            }
        });
    </script>
